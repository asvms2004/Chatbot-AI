<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Chatbot</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans flex items-center justify-center min-h-screen">
    
    <div class="chat-container w-full max-w-2xl h-[90vh] flex flex-col bg-gray-800 shadow-2xl rounded-2xl border border-gray-700">
        
        <!-- Chat Header -->
        <div class="header p-4 sm:p-5 border-b border-gray-700 flex items-center justify-between bg-gray-800/50 backdrop-blur-sm rounded-t-2xl">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-indigo-500 to-purple-500 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                        </svg>
                    </div>
                    <span class="bottom-0 left-8 absolute w-3.5 h-3.5 bg-green-400 border-2 border-gray-800 rounded-full"></span>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Chatbot AI Assistant</h1>
                    <p class="text-sm text-green-400">Online</p>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messages" class="flex-1 p-4 sm:p-6 space-y-4 overflow-y-auto">
            <!-- Chat messages will be appended here by script.js -->
        </div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-6 pb-2 hidden">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 0s;"></div>
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
                <p class="text-sm text-gray-400">AI Assistant is typing...</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area p-4 sm:p-6 border-t border-gray-700 rounded-b-2xl">
            <div class="flex items-center bg-gray-700 rounded-xl p-2">
                <input type="text" id="userInput" placeholder="Ask me anything..." class="flex-grow bg-transparent text-white placeholder-gray-400 focus:outline-none px-3">
                <button id="sendButton" class="bg-gradient-to-tr from-indigo-500 to-purple-500 text-white rounded-lg p-2 hover:opacity-90 transition-opacity duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
